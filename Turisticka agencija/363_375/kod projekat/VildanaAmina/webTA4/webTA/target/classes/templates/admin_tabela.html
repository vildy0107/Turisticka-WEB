<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Putnika</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images6/Travel-Wallpaper-Free-Download.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #FF5733;
        }

        a button {
            background-color: #FF5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        a button:hover {
            background-color: #FF6E4A;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table thead {
            background-color: #FF5733;
            color: black;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            color: #fff;
        }

        table tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .actions a {
            text-decoration: none;
            color: #FF5733;
            font-weight: bold;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .actions a:hover {
            color: #FF6E4A;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FF5733;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #FF6E4A;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista putnika</h1>

    <a href="/putnici/new">
        <button type="button">Dodaj novog putnika</button>
    </a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="putnik : ${putnici}">
            <td th:text="${putnik.id}"></td>
            <td th:text="${putnik.name}"></td>
            <td th:text="${putnik.email}"></td>
            <td class="actions">
                <a th:href="@{/putnici/edit/{id}(id=${putnik.id})}">Uredi</a>
                <a th:href="@{/putnici/delete/{id}(id=${putnik.id})}">Obri≈°i</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="back-link" href="/hello">Nazad</a>
</div>
</body>
</html>
